  <div class="form-card d-flex flex-column justify-content-center align-items-center p-4">
    <div class="close-btn" (click)="closeModal($event)" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true" class="close cursor-pointer">&times;</span>
    </div>
    <h4 class="text-primary font-weight-bold">{{'AADHAAR_E-KYC' | translate}}</h4>
    <p class="text-secondary mb-0 fs-12">{{'AADHAR_KYC_WELCOME_NOTE' | translate}}</p>
    <p class="text-secondary fs-12"> ({{'ONE_TIME_PROCESS' | translate}})</p>
    <form (ngSubmit)="getOTP()">
      <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center w-300 flex-column">
          <div>
            <div class="label-float">
              <input type="text" placeholder="" [formControl]="aadhaarFormControl" minlength="12" maxlength="12"  />
              <label>{{'ENTER_AADHAAR' | translate}}</label>
            </div>
            <p class="text-danger text-left pt-1 fs-12"
              *ngIf="aadhaarFormControl?.invalid && aadhaarFormControl?.dirty">
              {{'ENTER_VALID_AADHAAR_NUMBER' | translate}}
            </p>
          </div>
          <button type="submit" class="btn btn-primary btn-lg btn-block mt-4 fs-18 mt-4 fw-600"
          [ngClass]="{'disable-btn': !aadhaarFormControl?.valid}" [disabled]="!aadhaarFormControl?.valid">
          {{'GET_OTP' | translate}}&nbsp;<i class="fa fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
    </form>
    <form *ngIf="isGetOTPClicked" (ngSubmit)="submitOTP()">
      <div class="pt-3 d-flex justify-content-center">
        <div class="d-flex justify-content-center w-300 flex-column">
          <div>
            <div class="label-float">
              <input type="text" [formControl]="otpFormControl" minlength="6" maxlength="6" />
              <label>{{'ENTER_OTP' | translate}}</label>
            </div>
            <p class="text-danger text-left pt-1 fs-12" *ngIf="otpFormControl?.invalid && otpFormControl?.dirty">
              {{'INVALID_OTP' | translate}}
            </p>
          </div>
          <div class="form-check mt-3">
            <input type="checkbox" class="form-check-input" id="tnc" [formControl]="consentFormControl">
            <label class="form-check-label fs-14" for="tnc">I consent to the terms and conditions of use</label>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg btn-block mt-4 fs-18 mt-4 fw-600" [disabled]="!otpFormControl?.valid || !consentFormControl?.valid"
          [ngClass]="{'disable-btn': !otpFormControl?.valid || !consentFormControl?.valid}">
          {{'SUBMIT' | translate}}&nbsp;<i class="fa fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </form>
  </div>

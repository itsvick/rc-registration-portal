<div class="container mt-5 pt-5 pb-3">
    <div *ngIf="!isMyAccountPage" class="ml-3 float-left cursor-pointer">
        <i onClick="history.go(-1); return false;" class="fas fa-arrow-left mr-2" aria-hidden="true"></i>
    </div>

    <div class="text-center" *ngIf="isLoading">
        <div class="center-loading">
            <div class="spinner-border">
            </div>
        </div>
    </div>

    <div class="text-center img-mb pt-4" *ngIf="extension === 'pdf'">
        <ngx-extended-pdf-viewer [showToolbar]="false" [showBorders]="false" [src]="docUrl"></ngx-extended-pdf-viewer>
    </div>

    <div *ngIf="credentialHTML && extension === 'html'" id="content-to-download" [innerHTML]="credentialHTML"></div>

    <div class="mt-2 mb-5">
        <div class="d-flex text-center cursor-pointer justify-content-center" *ngIf="extension">
            <div class="p-2" *ngIf="canShareFile">
                <img src="assets/images/share.svg" (click)="shareFile()" title="{{ 'SHARE' | translate }}">
                <div>{{ 'SHARE' | translate }}</div>
            </div>
            <div class="p-2">
                <img src="assets/images/download.svg" (click)="downloadCertificate()"
                    title="{{ 'DOWNLOAD' | translate }}">
                <div>{{ 'DOWNLOAD' | translate }}</div>
            </div>
        </div>
    </div>
</div>

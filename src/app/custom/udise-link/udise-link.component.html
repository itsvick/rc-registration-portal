<div class="d-flex justify-content-center align-items-center">
  <form [formGroup]="udiseLinkForm" (ngSubmit)="verifyUDISE()" class="m-4 p-4">
    <h5 class="py-3 text-center">{{'LINK_YOUR_UDISE' | translate}}</h5>
    <div class="form-group">
      <label for="udiseId" class="fs-14">{{'UDISE_ID' | translate}}<span class="text-danger">*</span></label>
      <input type="text" placeholder="{{'ENTER_SCHOOL_UDISE' | translate}}" name="udiseId" id="udiseId"
        formControlName="udiseId" class="form-control">
      <p class="text-danger pt-2 mb-0"
        *ngIf="udiseLinkFormControl?.udiseId?.invalid && udiseLinkFormControl?.udiseId?.touched">
        {{'ENTER_SCHOOL_UDISE' | translate}}</p>
    </div>
    <div class="form-group">
      <label for="password" class="fs-14">{{'PASSWORD' | translate}}<span class="text-danger">*</span></label>
      <input type="password" placeholder="{{'ENTER_PASSWORD' | translate}}" name="password" id="password"
        formControlName="password" class="form-control">
      <p class="text-danger pt-2 mb-0"
        *ngIf="udiseLinkFormControl?.password?.invalid && udiseLinkFormControl?.password?.touched">
        {{'ENTER_PASSWORD' | translate}}</p>
    </div>
    <button class="btn btn-primary fs-12 mt-4 d-flex m-auto" [disabled]="udiseLinkForm.invalid || isFormSubmitted" type="submit">{{'LINK_NOW' | translate}}</button>
  </form>
</div>
